  utter_bot_challenge:
  - text: Saya adalah asisten virtual untuk membantu alumni mengisi tracer study.
  - text: Saya chatbot yang dirancang untuk membantu Anda, khususnya terkait tracer study alumni.
  - text: Saya adalah chatbot tracer study yang siap membantu Anda dengan informasi seputar tracer study.
  - text: Saya adalah chatbot tracer study yang siap menemani seputar tracer study anda.
  utter_tanya_tujuan_tracer:
  - text: Tracer study bertujuan untuk mengetahui perkembangan lulusan setelah menyelesaikan studi dan sebagai bahan evaluasi serta akreditasi kampus.
  - text: |
      Tracer study merupakan system evaluasi alumni yang bertujuan untuk mengumpulkan data tentang lulusan,
      termasuk karir dan kepuasan mereka terhadap pendidikan yang diterima selama perkuliahan.
  - text: |
      Tujuan tracer study adalah aplikasi pengumpulan informasi tentang lulusan,
      termasuk karir dan kepuasan mereka terhadap pendidikan yang diterima.
  - text: Tracer study bertujuan untuk mengetahui perkembangan lulusan setelah menyelesaikan studi dan sebagai bahan evaluasi serta akreditasi kampus.
  utter_info_formulir_tracer:
  - text: |
      Baik, untuk pengisian tracer studi, anda bisa mengikuti panduan dengan membagikan informasi seputar aktivitas anda sekarang ini.
      Jika anda butuh bantuan saya bisa bantu?
  - text: |
      Baik, untuk pengisian tracer studi, kami perlu mengumpulkan data & dan informasi dari anda, Apakah Anda bersedia untuk membagikan data & informasi anda sebagai proses *Tracer Study* Kami?.
      Jika anda butuh bantuan saya bisa bantu?
  - text: |
      Untuk pengisian tracer study, anda cukup memberikan informasi anda seputar data diri. 
      seperti: 
      nama, alamat, aktivitas sekarang, dan lain-lain.
      Apakah butuh panduan?
  utter_status_pengisian_tracer:
  - text: |
      Untuk mengecek status pengisian tracer study,
      silakan login ke sistem atau hubungi pihak kampus melalui kontak yang tersedia.
  utter_info_kontak:
  - text: |
      Anda bisa menghubungi bagian admin tracer study melalui 
      email: tracer@unpacti.ac.id 
      atau melalui WhatsApp: +62853-4881-0286
  - text: |
      Silakan hubungi pihak kampus di nomor: (021) 12345678 
      atau melalui email tracer@unpacti.ac.id.
  utter_bantuan:
  - text: |
      Silakan tanyakan apa yang ingin Anda ketahui.
      Saya siap membantu Anda mengisi tracer atau informasi seputar alumni.
  utter_saran_masukan:
  - text: |
      Terima kasih atas masukannya!
      Kami akan terus berupaya meningkatkan layanan.
  utter_confirm_greet:
  - text: |
      Baik, terima kasih atas responnya bisakah anda menyebutkan nama lengkap Anda."
