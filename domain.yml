  utter_kuesioner_f502:
  - text: |
      Jika anda memilih bekerja.
      Dalam berapa bulan anda mendapatkan pekerjaan pertama setelah lulus?  
  utter_kuesioner_f503:
  - text: |
      Jika anda memilih berwirausaha.
      Dalam berapa bulan setelah lulus anda memulai wirausaha?
  utter_kuesioner_f504:
  - text: |-
      Berapa rata-rata pendapatan anda perbulan?
      (take home pay)?
  utter_kuesioner_f505:
  - text: |
      dimana lokasi anda bekerja? 
      seperti:
      Provinsi?, Kota?, Kabupaten?, Kecamatan?, Desa?
  utter_kuesioner_f506:
  - text: |
      Apa jenis perusahaan/instansi/institusi tempat anda bekerja sekarang?
      contoh input:
      - BUMN/BUMD
      - Instansi Pemerintah
