      Skala 1 (Sangat Rendah) & 5 (Sangat Tinggi).  
      Silakan pilih salah satu kompetensi berikut untuk dinilai:
      - Etika
      - Keahlian bidang ilmu
      - Bahasa Inggris
      - Teknologi Informasi
      - Komunikasi
      - Kerja sama tim
      - Pengembangan diri
