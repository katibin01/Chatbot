      - Tingkat yang sama
      - Setingkat lebih rendah
      - tidak perlu pendidikan
  utter_kuesioner_f514:
  - text: |
      *Pada saat lulus, pada tingkat mana kompetensi di bawah ini Anda kuasai? (A)*
      *Pada saat ini, pada tingkat mana kompetensi tersebut diperlukan dalam pekerjaan Anda? (B)*
